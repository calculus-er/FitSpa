name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run lint
      
    - name: Build application
      run: npm run build
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        
    - name: Setup Firebase CLI
      uses: firebase/setup-gcloud@v2
      with:
        version: 'latest'
        
    - name: Authenticate to Firebase
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        
    - name: Deploy to Firebase Hosting (Production)
      if: github.ref == 'refs/heads/main'
      run: |
        firebase deploy --only hosting --project fitspa-app
        
    - name: Deploy to Firebase Hosting (Staging)
      if: github.ref == 'refs/heads/develop'
      run: |
        firebase deploy --only hosting --project fitspa-app-staging
        
    - name: Deploy Functions (Production)
      if: github.ref == 'refs/heads/main'
      run: |
        cd functions
        npm ci
        npm run build
        cd ..
        firebase deploy --only functions --project fitspa-app

  deploy_functions:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install functions dependencies
      run: |
        cd functions
        npm ci
        
    - name: Build functions
      run: |
        cd functions
        npm run build
        
    - name: Setup Firebase CLI
      uses: firebase/setup-gcloud@v2
      with:
        version: 'latest'
        
    - name: Authenticate to Firebase
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        
    - name: Deploy Functions
      run: |
        firebase deploy --only functions --project fitspa-app
